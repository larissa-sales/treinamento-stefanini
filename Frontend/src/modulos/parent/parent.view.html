<div class="jumbotron">

    <link rel="stylesheet" href="_css/form.css">
    <h1>Veja aqui a lista de praias!</h1>

    <br>
    <form>
        <input type="text" placeholder="Digite aqui">
        <button type="submit">Buscar</button>
    </form>

    <br>


    <div class="row">
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Estado</th>
            <th scope="col">Praia</th>
        </tr>
        </thead>
        <tbody ng-repeat='parent in vm.parents'>
            <tr >
                <td><b>{{$index+1}}</b></td>
                <td>{{parent.nome}}</td>
                <td>{{parent.praias.length}}</td>
        </tr>
        </tbody>
    </table>

    </div>

    <body>
    <button type="button" name="button" onclick="location.href='http://localhost:9001/#!/cadastro';"> Cadastrar uma praia! </button>
    <br><br>
    <button type="button" name="button"> Editar a lista </button>
    <p id="test"></p>


</body>


</html>

</div>
